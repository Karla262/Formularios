<div class="form-container">
    <h1>Contact us</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
        <input type="text" formControlName="name" placeholder="Tu Nombre">
        <input type="text" formControlName="email" placeholder="Tu email">
        <textarea formControlName="message" placeholder="Tipo de Mensaje"></textarea>
        <button type="submit" class="btn-send">Enviar</button>
    </form>
</div>
